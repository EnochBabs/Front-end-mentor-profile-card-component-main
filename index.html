<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      * {
        /* padding: 0;
        margin: 0; */
        box-sizing: border-box;
      }

      body {
        /* margin: 200px 300px 200px 300px; */
        font-family: Cambria;
        line-height: 1;
        background-color: hsl(189, 31%, 40%);
        width: 400px;
        height: 100vh;
        margin: auto;
        
        display: flex;
        flex-direction: column;
        justify-content: center;
        /* align-items: center; */
        align-content: center;
      }

      .container {
        background-color: white;
        /* box-shadow: 1px 2px 2px 2px; */
        border-radius: 10px;
        text-align: center;
        position: relative;
       
        

      }

      .first-box {
        background-color: hsl(189, 56%, 14%);
        height: 25vh;
        border-radius: 10px 10px 0 0;
        /* position: relative; */

      }

      .second-box {
        background-color: white;
        margin-top: 50px;
        border-radius: 0 0 10px 10px;
        height: 35vh;
      }

      img {
        background-image: url(./images/image-victor.jpg)
        padding-top; 20px;
        border-radius: 50%;
        border: white 4px solid;
        position: absolute;
        top: 26%;
        left: 37.5%;
      }

      .first-text {
        font-size: 20px;
        font-weight: 500;
        margin-top: 70px;
        margin-bottom: 20px;
      }

      .second-text {
        margin-bottom: 20px;
        color: hsl(0, 0%, 59%);
      }

      span {
        color: hsl(0, 0%, 59%);
      }

      .flexit {
        padding-right: 30px;
        padding-left: 30px;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .no {
        font-weight: 700;
        font-size: 18px;
      }

      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }

      @media (max-width: 600px){
        .first-box {
          position: relative;
        }
        img {
          position: absolute;
          top: 32%,
          left: 41%;
        }
      }
    </style
  </head>
  <body>
    <div class="container">
      <div class="first-box"></div>
      <img src = './images/image-victor.jpg' alt="The Picture of Victor" />
      <div class="second-box">
        <p class="first-text"> <strong>Victor Crest</strong> <span>26</span></p>
        <p class="second-text">London</p><br>
        <hr>
        <div class="flexit">
          <div class="one">
            <p class = 'no'>80K</p>
            <p>Followers</p>
          </div>

          <div class="one">
            <p class = 'no'>803K</p>
            <p>Likes</p>
          </div>

          <div class="one">
            <p class = 'no'>1.4K</p>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
